<div class="center" style="float:none;">
    <button class="btn btn-primary"(click)="onPress()">Start timer</button>
</div>

<div id="comp-render" class="center" *ngIf="display">
    
    <div class="container">
    <div class="card my-5">
    <div class="card-body">
      <button (click)="onPressStop(sessionStarted)" data-toggle="modal" data-target="#exampleModalLong" class="btn btn-danger">Stop</button>
        <table class="table table-bordered table-striped" id="tablica">
          
        <thead class="thead-dark">
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Start</th>
            <th scope="col">End</th>
            <th scope="col">Duration</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr id="row1">
            <td>{{ sessionStarted.name }}</td>
            <td>{{  sessionStarted.start  | date:'dd.MM.yyyy HH:mm'}}</td>
            <td>{{  sessionStarted.end  | date:'dd.MM.yyyy HH:mm'}}</td>
            <td>{{ duration | date:'mm:ss'}}</td>
            <td><button type="button" class="btn btn-danger" routerLink="">Delete</button></td>
            </tr>
        </tbody>
        </table>
         
    </div>
    </div>
</div>
</div>

<div class="modal" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Stop Timer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" routerLink="">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #submitForm="ngForm" (ngSubmit)="saveSession(sessionStarted)" ngNativeValidate>
              <div class="form-group">
                  <label for="name">Session Name:</label>
                  <input type="text" #name [(ngModel)]="sessionNameTemp" name="name" id="name" class="form-control ovo" placeholder="Session Name" autocomplete="off" required>
                  <input type="submit" value="Stop timer" class="btn btn-danger w-100" id="gumb" (click)="myHide()">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
